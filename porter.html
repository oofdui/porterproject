<head>
  <title>Porter Project</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Porter Project</h1>
    <div class="subtitle">Select a porter to give them jobs</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <form class="new-task">
    <ol class="leaderboard">
      {{#each players}}
        {{> player}}
      {{/each}}
    </ol>

    {{#if selectedName}}
      <div class="details">
        <div class="name" style="margin-right:10px;">{{selectedName}}</div>
        <input type="textbox" placeholder="PatientName" name="txtPatient"/>
        <button class="inc">Submit</button>
      </div>
    {{else}}
      <div class="message">Click a porter to select</div>
    {{/if}}
  </form>
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score" style="float:right;">{{patient}}</span>
  </li>
</template>
